<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Bazar</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- external CSS  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-ivory">
    <h1 class="text-center">Mobile Bazar</h1>
    <div class="input-group mb-3 container w-50">
        <input id="search-box" type="text" class="form-control" placeholder="Search phone" aria-label="phone search"
            aria-describedby="button-addon2">
        <button id="search-btn" onclick="loadPhones()" class="btn btn-outline-secondary bg-warning"
            type="button">Search</button>
    </div>
    <p id="error-message" class="text-danger container text-center" style="display: none;">Nothing Found. Please Try
        again....</p>

    <div id="phone-details" class="row container mx-auto">

    </div>

    <div id="search-result" class="row container mx-auto">



    </div>

    <div id="rest-phones" class="row container mx-auto">

        <button id="see-all" class="btn btn-secondary bg-warning my-4" style="display: none;">See
            All</button>

    </div>


    <!-- Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- external JS  -->
    <script src="js/index.js"></script>
</body>

</html>
